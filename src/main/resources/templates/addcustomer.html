<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customers</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  </head>
  <body>
  <p align="center">
  <a th:href="@{/customerform}" class="btn btn-info my-3"> Add a customer</a>
  </p>
<table class="table">
  <thead class="table table-bordered table-sm">
    <tr>
      <th scope="col">CID</th>
      <th scope="col">CNAME</th>
      <th scope="col">MOBILE</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="customer:${allcustomers}">
      <td th:text="${customer.cid}"></td>
      <td th:text="${customer.cname}"></tdth:text="${customer.cid}">
      <td th:text="${customer.mobile}"></td>
    </tr>
  </tbody>
</table>
  </body>
</html>
